<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reloj.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>reloj</title>
</head>
<body>
    
    <div class="digital-clock">
        <div class="calendar">
            <span class="month-name">Mar</span>,
            <span class="day-name">Friday</span>
            <span class="day-number">10</span>
            <span class="year">2022</span>
        </div>
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <div class="right-side">
                <span class="period">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>
        <div class="botones">
            <div class="cronometro">
                <span class="hcrono">00</span>
                <span class="pcrono">:</span>
                <span class="mcrono">00</span>
            </div>
            <h2 class="nameCronometro">Cron√≥metro</h2>
            <br>
            <input type="button" id="iniciar"  class="btnCrono" value="Iniciar">
            <input type="button" id="reiniciar"  class="btnCrono" value="Reiniciar">
        </div>
    </div>

</body>
<script src="../JS/reloj.js"></script>
</html>
