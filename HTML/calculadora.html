<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../CSS/calculadora.css">

</head>
<body>
    <h1 class="title">CALCULADORA</h1>
    <div class="container">
        <input type="text" class="screen" id="screen">
        <hr class="var">
        <button class="symbol" onclick="clean_screen()">AC</button>
        <button class="symbol" onclick="clean_screen()">C</button>
        <button class="symbol" onclick="show('/')">/</button>
        <button class="symbol" onclick="show('*')">*</button>

        <button class="symbol" onclick="show('7')">7</button>
        <button class="symbol" onclick="show('8')">8</button>
        <button class="symbol" onclick="show('9')">9</button>
        <button class="symbol" onclick="show('-')">-</button>

        <button class="symbol" onclick="show('4')">4</button>
        <button class="symbol" onclick="show('5')">5</button>
        <button class="symbol" onclick="show('6')">6</button>
        <button class="symbol" onclick="show('+')">+</button>

        <button class="symbol" onclick="show('1')">1</button>
        <button class="symbol" onclick="show('2')">2</button>
        <button class="symbol" onclick="show('3')">3</button>
        <button class="symbol" onclick="show('.')">.</button>

        <button class="symbol" onclick="show('(')">(</button>
        <button class="symbol" onclick="show('0')">0</button>
        <button class="symbol" onclick="show(')')">)</button>
        <button class="symbol" onclick="result('=')">=</button>



    </div>


    
    <script src="../JS/calculadora.js"></script>
</body>
</html>
